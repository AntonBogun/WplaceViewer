<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wplace Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #2c2c2c;
            color: white;
            overflow: hidden;
        }

        #map {
            width: 100vw;
            height: 100vh;
        }

        .info-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            z-index: 1000;
            min-width: 200px;
            font-size: 12px;
        }

        .info-panel h3 {
            margin-bottom: 10px;
            color: #4CAF50;
        }

        .info-item {
            margin-bottom: 5px;
        }

        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            z-index: 1000;
        }

        .control-group {
            margin-bottom: 10px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
        }

        select, button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            background: #444;
            color: white;
            cursor: pointer;
        }

        select:hover, button:hover {
            background: #555;
        }

        .status-bar {
            position: absolute;
            left: 50%;
            bottom: 24px;
            transform: translateX(-50%);
            background: #fff;
            color: #222;
            padding: 10px 32px;
            font-size: 13px;
            border-radius: 18px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.12);
            display: flex;
            align-items: center;
            gap: 32px;
            min-width: 320px;
            max-width: 80vw;
            z-index: 1000;
            border: 1px solid #eee;
        }
        /* Disable antialiasing for crisp pixels */
        .leaflet-container .leaflet-overlay-pane img,
        .leaflet-container .leaflet-marker-pane img,
        .leaflet-container .leaflet-shadow-pane img,
        .leaflet-container .leaflet-tile-pane img,
        .leaflet-container img.leaflet-image-layer {
            /* Preserve crisp pixels with scaled up images */
            image-rendering: optimizeSpeed; /* Legal fallback */
            image-rendering: -moz-crisp-edges; /* Firefox */
            image-rendering: -o-crisp-edges; /* Opera */
            image-rendering: -webkit-optimize-contrast; /* Safari */
            image-rendering: optimize-contrast; /* CSS3 Proposed */
            image-rendering: crisp-edges; /* CSS4 Proposed */
            image-rendering: pixelated; /* CSS4 Proposed */
            -ms-interpolation-mode: nearest-neighbor; /* IE8+ */
        }
        .favorite-marker {
            color: #FFD700;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            text-align: center;
            line-height: 20px;
            cursor: pointer;
        }

        .favorite-marker:hover {
            color: #FFA500;
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div class="controls">
        <h3>Map Controls</h3>
        <div class="control-group">
            <label for="baseLayer">Base Layer:</label>
            <select id="baseLayer">
                <option value="osm">OpenStreetMap</option>
                <option value="satellite">Satellite</option>
                <option value="topo">Topographic</option>
                <option value="dark">Dark Mode</option>
            </select>
        </div>
        <div class="control-group">
            <button id="resetView">Reset View</button>
            <button id="toggleGrid">Toggle Grid</button>
            <!-- <button id="togglePixels">Toggle Pixels</button> -->
            <!-- <button id="centerOnPixels">Center on Test Pixels</button> -->
            <button id="toggleFavorites">Toggle Favorites</button>
            <button id="favoritePixel" disabled>â˜… Favorite</button>
        </div>
        <div class="control-group">
            <button id="toggleImage">Toggle Tiles</button>
            <button id="toggleAutoRefresh">Auto-Refresh: ON</button>
            <button id="cancelDownloads">Pause Downloads</button>
        </div>
        <div class="control-group">
            <label for="tilesPerSecond">Tiles per second:</label>
            <input type="range" id="tilesPerSecondSlider" min="0.1" max="10" step="0.1" value="1.8" style="width:120px;">
            <input type="number" id="tilesPerSecondInput" min="0.1" max="10" step="0.1" value="1.8" style="width:60px;">
        </div>
        <div class="control-group">
            <button id="showSelectedTile">Show Selected Tile</button>
        </div>
        <div class="control-group">
            <label>Crop Export (max 5000x5000px):</label>
            <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; margin: 5px 0;">
                <input type="number" id="cropStartTileX" placeholder="Start Tile X" min="-100" max="2150" style="width: 60px;">
                <input type="number" id="cropStartTileY" placeholder="Start Tile Y" min="0" max="2047" style="width: 60px;">
                <input type="number" id="cropStartPixelX" placeholder="Start Pixel X" min="0" max="999" style="width: 60px;">
                <input type="number" id="cropStartPixelY" placeholder="Start Pixel Y" min="0" max="999" style="width: 60px;">
                <button id="setCropFromSelectionTL" style="grid-column: span 5; padding: 3px; font-size: 10px;">Select Pixel</button>
            </div>
            <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; margin: 5px 0;">
                <input type="number" id="cropEndTileX" placeholder="End Tile X" min="-100" max="2150" style="width: 60px;">
                <input type="number" id="cropEndTileY" placeholder="End Tile Y" min="0" max="2047" style="width: 60px;">
                <input type="number" id="cropEndPixelX" placeholder="End Pixel X" min="0" max="999" style="width: 60px;">
                <input type="number" id="cropEndPixelY" placeholder="End Pixel Y" min="0" max="999" style="width: 60px;">
                <button id="setCropFromSelectionBR" style="grid-column: span 5; padding: 3px; font-size: 10px;">Select Pixel</button>
            </div>
            <button id="exportCropArea">Export Crop Area</button>
            <button id="toggleCropPreview">Show Crop Preview</button>
        </div>
    </div>

    <div class="info-panel">
        <h3>Map Info</h3>
        <div class="info-item">Zoom: <span id="zoomLevel">-</span></div>
        <div class="info-item">Center: <span id="centerCoords">-</span></div>
        <div class="info-item">Mouse: <span id="mouseCoords">-</span></div>
        <div class="info-item">wplace Tile: <span id="wplaceTileInfo">-</span></div>
        <div class="info-item">wplace Pixel: <span id="wplacePixelInfo">-</span></div>
        <div class="info-item">wplace Span: <span id="wplaceSpanInfo">-</span></div>
        <div class="info-item">container Pixel: <span id="containerPixelInfo">-</span></div>
        <div class="info-item">Downloads: <span id="downloadInfo">-</span></div>
        <div class="info-item">Queue: <span id="queueInfo">-</span></div>
    </div>

    <div class="status-bar">
        <span>wplace Viewer - Click to select pixels</span>
        <span id="loadStatus">Ready</span>
    </div>
    <button id="toggleMenuBtn" style="
        position: absolute;
        left: 10px;
        bottom: 24px;
        z-index: 1100;
        background: #444;
        color: white;
        border: none;
        border-radius: 18px;
        padding: 10px 24px;
        font-size: 14px;
        cursor: pointer;
    ">Hide Menu</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
